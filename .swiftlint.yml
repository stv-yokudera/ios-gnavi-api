# 対象にするパス
included:
  - ios-gnavi-api
  - ios-gnavi-apiTests

# 対象から除外するパス
excluded:
  - Pods
  - Tests/SwiftLintFrameworkTests/Resources

# 採用するopt-inルール
opt_in_rules:
  - empty_count
  - file_header
  - explicit_init
  - closure_spacing
  - overridden_super_call
  - redundant_nil_coalescing
  - nimble_operator
  - attributes
  - operator_usage_whitespace
  - closure_end_indentation
  - first_where
  - sorted_imports
  - object_literal
  - number_separator
  - prohibited_super_call
  - fatal_error_message

file_header:
  required_pattern: |
                    \/\/
                    \/\/  .*?\.swift
                    \/\/  SwiftLint
                    \/\/
                    \/\/  Created by .*? on \d{1,2}\/\d{1,2}\/\d{2}\.
                    \/\/  Copyright © \d{4} Realm\. All rights reserved\.
                    \/\/
file_length: 600
line_length: 120
number_separator:
  minimum_length: 5
variable_name_min_length:
  - 3
  - 2
force_cast: error
force_try: error

# 無効にするルール
disabled_rules:
  - leading_whitespace
  - trailing_whitespace
  - file_header
